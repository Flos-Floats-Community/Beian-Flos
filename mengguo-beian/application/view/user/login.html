<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 萌国ICP备案系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">萌国ICP备案系统</h1>
        </header>
        
        <section class="apply-section">
            <h2 class="apply-title">用户登录</h2>
            
            <div class="apply-box" style="max-width: 500px;">
                <form class="login-form" action="/login" method="post">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn" style="width: 100%;">登录</button>
                    </div>
                    
                    <div style="text-align: center; margin-top: 15px;">
                        <a href="/register" style="color: #ffcc00;">还没有账号？点击注册</a>
                    </div>
                </form>
            </div>
        </section>
        
        <footer class="footer">
            <p>萌国ICP备案系统 &copy; 2026</p>
        </footer>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
