<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>提交备案 - 浮云社 ICP</title>
    <style>
        body { font-family: sans-serif; max-width: 700px; margin: 40px auto; background: #fff; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #1890ff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .msg { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #f6ffed; border: 1px solid #b7eb8f; color: #52c41a; }
        .error { background: #fff2f0; border: 1px solid #ffccc7; color: #ff4d4f; }
    </style>
</head>
<body>
    <h2>提交网站备案申请</h2>
    {if isset($success)}<div class="msg success">{$success}</div>{/if}
    {if isset($error)}<div class="msg error">{$error}</div>{/if}

    <form method="post">
        <div class="form-group">
            <label>网站名称 *</label>
            <input type="text" name="site_name" required>
        </div>
        <div class="form-group">
            <label>网站域名 *（如 example.com）</label>
            <input type="text" name="domain" required>
        </div>
        <div class="form-group">
            <label>网站首页 URL</label>
            <input type="url" name="homepage" placeholder="https://example.com ">
        </div>
        <div class="form-group">
            <label>网站信息（简介）</label>
            <textarea name="info" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>国家/其他备案号（如有）</label>
            <input type="text" name="national_icp">
        </div>
        <div class="form-group">
            <label>备案社区归属（可空）</label>
            <input type="text" name="community">
        </div>
        <div class="form-group">
            <label>主体（公司/个人全称）*</label>
            <input type="text" name="entity" required>
        </div>
        <div class="form-group">
            <label>举报链接（如 abuse@example.com）</label>
            <input type="url" name="report_url">
        </div>
        <button type="submit">提交备案申请</button>
    </form>

    <p><a href="/user/logout">退出登录</a></p>
</body>
</html>
